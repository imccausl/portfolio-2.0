<section class="container" id="projects-view">
  <div class="text-center">
    <div class="well">
      <form action="" class="row">

        <div class="group--sort col-xs-12 col-sm-6">
          <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <button type="button" data-property="created_at" id="projects--sort-created" class="btn btn-default active">Date Created</button>
            <button type="button" data-property="updated_at" id="projects--sort-updated" class="btn btn-default">Last Updated</button>
          </div>
        </div>

        <div class="group--sort col-xs-12 col-sm-6">
          <div class="form-group">
            <input type="search" id="projects--search" class="form-control input-sm" placeholder="Search Project Titles">
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center text--small font--medium" id="project-num-view"></div>
      </div>
    </div>


    <section id="project-view" class=""></section>
  </div>
</section>

<footer class="route--footer"></footer>
